<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <header>
      <div>MOTION</div>
      <nav>
        <button modal-button-id="image-modal" class="open">IMAGE</button>
        <button modal-button-id="video-modal" class="open">VIDEO</button>
        <button modal-button-id="note-modal" class="open">NOTE</button>
        <button modal-button-id="task-modal" class="open">TASK</button>
        <div id="image-modal" class="modal hidden">
          <button close-button-id="image-modal" class="close">❌</button>
          <div>Title</div>
          <input type="text" id="image-title" />
          <div>URL</div>
          <input type="text" id="image-url" />
          <button add-button-id="image-modal" modal-type="img" class="add">
            ADD
          </button>
        </div>
        <div id="video-modal" class="modal hidden">
          <button close-button-id="video-modal" class="close">❌</button>
          <div>Title</div>
          <input type="text" id="video-title" />
          <div>Body</div>
          <input type="text" id="video-url" />
          <button add-button-id="video-modal" modal-type="video" class="add">
            ADD
          </button>
        </div>
        <div id="note-modal" class="modal hidden">
          <button close-button-id="note-modal" class="close">❌</button>
          <div>Title</div>
          <input type="text" class="title" />
          <div>Body</div>
          <input type="text" class="body" />
          <button add-button-id="note-modal" modal-type="div" class="add">
            ADD
          </button>
        </div>
        <div id="task-modal" class="modal hidden">
          <button close-button-id="task-modal" class="close">❌</button>
          <div>Title</div>
          <input type="text" class="title" />
          <div>Body</div>
          <input type="text" class="body" />
          <button add-button-id="task-modal" modal-type="div" class="add">
            ADD
          </button>
        </div>
      </nav>
    </header>
    <content id="content"></content>
    <footer></footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
